{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container py-5">
  <h2>Our Products</h2>
  <form id="sortForm">
    <label for="sort">Sort by:</label>
    <select name="sort" id="sort">
      <option value="name">Name</option>
      <option value="price">Price</option>
    </select>
  </form>
  <button onclick="fetchAndDisplayProducts()">Load Products</button>
  <div class="row" id="productList">
    {% for product in products %}
    <div
      class="col-md-4 mb-4 product-item"
      data-id="{{ product.id }}"
      data-name="{{ product.name }}"
      data-price="{{ product.price }}"
    >
      <div class="card h-100 position-relative">
        {% if product.image %}
        <img
          src="{{ product.image.url }}"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="mt-auto">
            <span class="price">${{ product.price }}</span>
            <form action="{% url 'add_to_cart' product.id %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="product_id" value="{{ product.id }}" />
              <button type="submit" class="btn btn-primary btn-sm">
                Add to Cart
              </button>
            </form>
            <!-- Wishlist and Comment features omitted for brevity -->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  document.getElementById("sort").addEventListener("change", function () {
    sortProducts();
  });

  function fetchAndDisplayProducts() {
    // Implement AJAX call to fetch products
    // Placeholder URL - replace with your actual endpoint
    fetch("/api/products/")
      .then((response) => response.json())
      .then((data) => {
        const productList = document.getElementById("productList");
        productList.innerHTML = ""; // Clear current content
        data.forEach((product) => {
          const productElement = createProductElement(product);
          productList.appendChild(productElement);
        });
      })
      .catch((error) => console.error("Error fetching products:", error));
  }

  function createProductElement(product) {
    // Create and return a product element
    // Simplified for demonstration
    const colDiv = document.createElement("div");
    colDiv.className = "col-md-4 mb-4 product-item";
    colDiv.setAttribute("data-id", product.id);
    colDiv.setAttribute("data-name", product.name);
    colDiv.setAttribute("data-price", product.price);
    colDiv.innerHTML = `
    <div class="card h-100">
      <img src="${product.image}" class="card-img-top" alt="${product.name}">
      <div class="card-body">
        <h5 class="card-title">${product.name}</h5>
        <p class="card-text">${product.description}</p>
        <span class="price">$${product.price}</span>
        <!-- Add to Cart Form omitted for brevity -->
      </div>
    </div>
  `;
    return colDiv;
  }

  function sortProducts() {
    let productList = document.getElementById("productList");
    let products = Array.from(
      productList.getElementsByClassName("product-item")
    );
    let sortValue = document.getElementById("sort").value;

    products.sort(function (a, b) {
      if (sortValue === "name") {
        return a
          .getAttribute("data-name")
          .localeCompare(b.getAttribute("data-name"));
      } else if (sortValue === "price") {
        return (
          parseFloat(a.getAttribute("data-price")) -
          parseFloat(b.getAttribute("data-price"))
        );
      }
    });

    // Re-append products to reorder them
    products.forEach((product) => {
      productList.appendChild(product);
    });
  }
</script>
{% endblock %}
