{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Main container for the products section -->
<div class="container py-5">
  <h2>Our Products</h2>
  <!-- Sorting form -->
  <form id="sortForm">
    <label for="sort">Sort by:</label>
    <select name="sort" id="sort">
      <option value="name">Name</option>
      <option value="price">Price</option>
    </select>
  </form>
  <!-- Button to trigger product loading -->
  <button onclick="fetchAndDisplayProducts()">Load Products</button>
  <!-- Container for dynamically loaded products -->
  <div class="row" id="productList">
    <!-- Server-side rendered products for initial display, if any -->
    {% for product in products %}
    <div
      class="col-md-4 mb-4 product-item"
      data-id="{{ product.id }}"
      data-name="{{ product.name }}"
      data-price="{{ product.price }}"
    >
      <div class="card h-100 position-relative">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" />
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="mt-auto">
            <span class="price">${{ product.price }}</span>
            <!-- Add to Cart form -->
            <form action="{% url 'add_to_cart' product.id %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="product_id" value="{{ product.id }}" />
              <button type="submit" class="btn btn-primary btn-sm">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
  // Add event listener to sort select element
  document.getElementById("sort").addEventListener("change", function () {
    sortProducts();
  });

  // Function to fetch and display products based on sort order
  function fetchAndDisplayProducts() {
    // AJAX call to server to fetch product data
    fetch("/api/products/")
      .then((response) => response.json())
      .then((data) => {
        const productList = document.getElementById("productList");
        productList.innerHTML = ""; // Clear current product list
        // Loop through fetched products and add to DOM
        data.forEach((product) => {
          const productElement = createProductElement(product);
          productList.appendChild(productElement);
        });
      })
      .catch((error) => console.error("Error fetching products:", error));
  }

  // Function to create a product element
  function createProductElement(product) {
    // Construct product DOM element
    const colDiv = document.createElement("div");
    colDiv.className = "col-md-4 mb-4 product-item";
    // Set product attributes for sorting
    colDiv.setAttribute("data-id", product.id);
    colDiv.setAttribute("data-name", product.name);
    colDiv.setAttribute("data-price", product.price);
    // Populate product details
    colDiv.innerHTML = `
    <div class="card h-100">
      <img src="${product.image}" class="card-img-top" alt="${product.name}">
      <div class="card-body">
        <h5 class="card-title">${product.name}</h5>
        <p class="card-text">${product.description}</p>
        <span class="price">$${product.price}</span>
        <!-- Add to Cart Form omitted for brevity -->
      </div>
    </div>
  `;
    return colDiv;
  }

  // Function to sort products based on selected sort order
  function sortProducts() {
    let productList = document.getElementById("productList");
    let products = Array.from(productList.getElementsByClassName("product-item"));
    let sortValue = document.getElementById("sort").value;

    // Sort products based on name or price
    products.sort(function (a, b) {
      if (sortValue === "name") {
        return a.getAttribute("data-name").localeCompare(b.getAttribute("data-name"));
      } else if (sortValue === "price") {
        return parseFloat(a.getAttribute("data-price")) - parseFloat(b.getAttribute("data-price"));
      }
    });

    // Re-append sorted products to the container
    products.forEach((product) => {
      productList.appendChild(product);
    });
  }
</script>
{% endblock %}
