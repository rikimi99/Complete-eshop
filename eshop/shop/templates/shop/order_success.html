{% extends 'base.html' %} 
{% block content %}
<!-- Container for the success message, ensuring it's centered and given margin from the top for spacing -->
<div class="container mt-5">
  <div class="row">
    <!-- Full-width column for the message -->
    <div class="col-md-12">
      <!-- Heading to indicate the successful action -->
      <h2>Order Successfully Placed!</h2>
      <!-- Paragraph to provide more details about the order status -->
      <p>
        Your order has been successfully placed. Thank you for shopping with us!
      </p>
      <!-- Additional information about the order confirmation -->
      <p>An email confirmation has been sent to your email address.</p>
    </div>
  </div>
</div>
{% endblock %}
