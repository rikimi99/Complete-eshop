{% extends "base.html" %} {% block content %}
<!-- Container for the logout message card -->
<div class="card" style="width: 18rem">
  <!-- Card body containing the message and sign-in link -->
  <div class="card-body">
    <!-- Title of the card indicating the logout status -->
    <h5 class="card-title">You have been logged out</h5>
    <!-- Text providing additional information and a call to action for feedback -->
    <p class="card-text">
      Thanks for your time, contact me for any comments or suggestions using my
      email address.
    </p>
    <!-- Spacing and visual separation before the action button -->
    <br />
    <hr />
    <!-- Link to sign in again, styled as a button -->
    <a href="{% url 'login' %}" class="btn btn-primary">Sign in again</a>
  </div>
</div>

{% endblock content %}
